<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    
</head>
<body>
    <div class="main-container">
    <div class="heading">
        <h1>BMI Calculator</h1>
    </div>
    <hr color="black" size="5px">
    <div class="container">
        <form>
            <p><label>Height in CM: </label><input type="number" id="height" required/></p>
            <p><label>Weight in KG: </label><input type="number" id="weight" required/></p>
            <button id="btn">Calculate</button>
            <div id="results" ></div>   
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</div>
</body>
<script src="BMICal.js"></script>
</html>
